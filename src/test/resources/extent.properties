# Enable Spark HTML report
extent.reporter.spark.start=true
extent.reporter.spark.out=reports/SparkReport.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Optional: PDF & HTML outputs
extent.reporter.pdf.start=true
extent.reporter.pdf.out=reports/PdfReport.pdf
extent.reporter.html.start=true
extent.reporter.html.out=reports/HtmlReport.html


# Folder naming
basefolder.name=reports/reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# View order in report
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# System info
systeminfo.OS=Windows 11
systeminfo.Engineer=YourName
systeminfo.Project=BDD Selenium Framework